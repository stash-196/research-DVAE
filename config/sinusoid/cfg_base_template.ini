#!/usr/bin/env python3
# -*- coding: utf-8 -*-
# Config file for VRNN model
# dense_*** can be empty, that means an Identity layer

[User]
# 1: file model    2: console model   3: both
logger_type = 1
print_model = True
saved_root = /flash/DoyaU/stash/research-DVAE/saved_model/{save_dir_name}
data_dir = /bucket/DoyaU/stash/research-DVAE/data/
experiment_name = {experiment_name}
test_keys = {test_keys}

[Network]
name = {name}
tag = {tag}
x_dim = {x_dim}
z_dim = {z_dim}
activation = relu
dense_x = {dense_x}
dense_z = {dense_z}
dense_h_x = 
dense_hx_z =
dense_hz_x =
dense_h_z =
dim_RNN = {dim_RNN}
num_RNN = 1
type_RNN = RNN
dropout_p = 0
alphas = {alphas}

[Training]
use_cuda = True
optimization = adam
beta = 1
lr = {lr}
alpha_lr = {alpha_lr}
epochs = {epochs}
early_stop_patience = {early_stop_patience}
save_frequency = {save_frequency}
gradient_clip = {gradient_clip}
optimize_alphas = {optimize_alphas}
sampling_method = {sampling_method}
sampling_ratio = {sampling_ratio}

[DataFrame]
dataset_name = {dataset_name}
s_dim = {s_dim}
shuffle = {shuffle}
batch_size = {batch_size}
num_workers = {num_workers}
sequence_len = {sequence_len}
sample_rate = 1
skip_rate = 1
val_indices = {val_indices}
observation_process = {observation_process}
overlap = False