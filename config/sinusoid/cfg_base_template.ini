#!/usr/bin/env python3
# -*- coding: utf-8 -*-
# Config file for VRNN model
# dense_*** can be empty, that means an Identity layer

[User]
# 1: file model    2: console model   3: both
logger_type = 1
print_model = True
saved_root = ./saved_model
data_dir = ./data/sinusoid

[Network]
name = {name}
tag = {tag}
x_dim = {x_dim}
z_dim = {z_dim}
activation = relu
dense_x = {dense_x}
dense_z = {dense_z}
dense_hx_z =
dense_hz_x =
dense_h_z =
dim_RNN = {dim_RNN}
num_RNN = 1
dropout_p = 0
alphas = {alphas}

[Training]
use_cuda = True
optimization = adam
beta = 1
lr = 0.0001
epochs = {epochs}
early_stop_patience = {early_stop_patience}
save_frequency = 10
gradient_clip = {gradient_clip}

[DataFrame]
dataset_name = Sinusoid
shuffle = True
batch_size = 128
num_workers = 6
sequence_len = 100
sample_rate = 1
skip_rate = 1
val_indices = 64
observation_process = {observation_process}